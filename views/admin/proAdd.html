<style type="text/css" id="proAdd">
	<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-title"><b>新增商品</b>
		</div>
	</div>

	<div class="panel-body">
		<div class="alert alert-warning alert-dismissable" style="display: none;">
	        <button type="button" class="close">×</button>
	    	<strong class="title"></strong><span class="message"></span>
	    </div>
		<div class="form-group">
			<label class="col-md-2 control-label">商品名称:</label>
			<div class="col-md-10">
				<input type="text" required="" placeholder="商品名称" id="pname" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">价格:</label>
			<div class="col-md-10">
				<input type="number" required="" placeholder="价格" id="price" class="form-control" value="0">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">数量:</label>
			<div class="col-md-10">
				<input type="number" required="" placeholder="数量" id="strock" class="form-control" value="0">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">图片:</label>
			<div class="col-md-10">
				<input type="file" required="" id="img" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">商品类型:</label>
			<div class="col-md-10">
				<select class="form-control" id="type">
					<% types.forEach(function(type){ %>
						<option value="<%= type.tid %>">
							<%= type.typename %>
						</option>
					<% }) %>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button class="btn btn-info" id="sub">确定</button>
			</div>
		</div>
	</div>
</div>
</style>
