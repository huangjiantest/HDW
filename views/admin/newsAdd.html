<style type="text/css" id="newsAdd">
	<div class="panel panel-default">
	    <div class="panel-heading">
	      <div class="panel-title"><b>添加留言</b>
	      </div>
	    <div class="panel-body">
    		<div class="form-group">
        	<div class="alert alert-dismissable" style="display: none;">
	            <button type="button" class="close">×</button>
	            <strong class="title"></strong><span class="message"></span>
            </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">留言内容：</label>
          <div class="col-md-10">
            <input type="text" required="" placeholder="留言内容" id="mcontent" class="form-control">
          </div>
        </div>			
					
			<div class="form-group">
	          <label class="col-md-2 control-label">留言人：</label>
	          <div class="col-md-10">
	            <select class="form-control" id="peoples">
	                <% admins.forEach(function( admin ){ %>
	                	<option value="<%= admin.aid %>"><%= admin.aname %></option>
	                <% }) %>
	            </select>
	          </div>
	        </div>
	        <div class="form-group">
	          <div class="col-md-offset-2 col-md-10">
	            <button class="btn btn-info" id="sub" type="submit">确定</button>
	          </div>
	        </div>
	    </div>
	</div>
</style>
