	<body>

		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

					<img src="img/bld/bld-title.png"/>

						<span href="#" class="icon-heart"></span>
						<span href="#" class="icon-eye"></span>
						<span href="#" class="icon-paper-clip"></span>
						<p style="font-weight: bold;">巴厘岛白色沙滩上的水域是浅水的理想之地。这里丛林茂密，有许多猴子，还有许多隐蔽的石庙，都等着你来探索。</p>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content" style="width: 1000px;margin-left: -200px;height: 540px;">
					<div class="modal-header" style="border: none;">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
